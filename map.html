<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forest Map</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
   
  }

  header {
    background-color: #2e7d32; /* dark forest green */
    color: white;
    text-align: center;
    padding: 20px;
    width: 100%;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }

  
  img{
    padding:0px;
    height: 660px;
    width: 1500px;
  }

  .marker {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #4CAF50;
    color: white;
    padding: 10px 12px;
    border-radius: 50%;
    font-weight: bold;
    font-size: 18px;
    border: 2px solid white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .marker:hover {
    transform: translate(-50%, -50%) scale(1.2);
    background-color: #66bb6a;
  }

  footer {
    margin-top: 20px;
    color: #2e7d32;
    font-weight: 500;
  }
</style>
</head>

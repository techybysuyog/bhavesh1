<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* ---------- CSS STYLING ---------- */
    body {
      font-family: Arial, sans-serif;
      background-image: url(https://th.bing.com/th/id/OIP.IxUDuCrJxAAoxAx0wsOJywHaEJ?w=309&h=180&c=7&r=0&o=7&cb=ucfimgc2&dpr=1.3&pid=1.7&rm=3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-field {
      margin-bottom: 15px;
      width: 100%;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .btn {
      width: 100%;
      background-color: #2575fc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #1a5edb;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <div class="input-field">
      <input type="text" id="username" placeholder="Enter Username" required>
    </div>
    <div class="input-field">
      <input type="password" id="password" placeholder="Enter Password" required>
    </div>
    <button class="btn" onclick="checkLogin()">Login</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    // ---------- JAVASCRIPT LOGIC ----------
    function checkLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (user === "admin" && pass === "1234") {
        window.location.href = "dashboard.html"; // next page
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
